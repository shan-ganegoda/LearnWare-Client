<mat-grid-list [cols]="1" rowHeight="12rem">

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card id="dashboard">Dashboard</mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Overall Session Review</mat-card-title>
      </mat-card-header>
      <mat-chip-grid>
        <mat-chip-set class="mat-mdc-chip-set">
          <mat-card class="mat-mdc-form-field-flex" class="pie" *ngFor="let config of pieChartConfigs">
            <mat-card-title class="chartTitle">{{ config.options.heading }}</mat-card-title>
            <div #LastSessionPie></div>
          </mat-card>
        </mat-chip-set>
      </mat-chip-grid>
    </mat-card>

    <mat-card>
      <mat-card-header><mat-card-title>Upcoming Sessions</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="data2">
          <ng-container *ngFor="let column of columns2; let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers2[i] }} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[binders2[i]] }} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columns2"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns2;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="1" [rowspan]="2">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Overall Session Review</mat-card-title>
      </mat-card-header>
      <mat-chip-grid>
        <mat-chip-set class="mat-mdc-chip-set">
          <mat-card class="mat-mdc-form-field-flex" class="pie" *ngFor="let config of pieChartConfigs">
            <mat-card-title class="chartTitle">{{ config.options.heading }}</mat-card-title>
            <div #OverrallSessionPie></div>
          </mat-card>
        </mat-chip-set>
      </mat-chip-grid>
    </mat-card>


    <mat-card>
      <mat-card-header><mat-card-title>Assignments Submission</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="data1">
          <ng-container *ngFor="let column of columns1; let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers1[i] }} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[binders1[i]] }} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columns1"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns1;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
